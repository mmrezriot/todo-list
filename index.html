<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport"  content="width=device-width , initial-scale=1.0"/>
    <link  rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link  rel="stylesheet" href="./css/app.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <title>پروژه اول</title>

</head>

<body>
<div class="section mt-5">
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-12 col-md-8">
                <div class="cart" id="main">
                    <div class="card-body">
                        <form  id="task-form">
                            <div class="form-group">
                                <label for="task" class="creat-task">ایجاد فیلتر</label>
                                <input type="text" class="form-control" name="task" id="task" placeholder="فیتر را وارد نمایید"/>
                                </div>
                                <button type="submit" class="btn btn-primary">ایجاد</button>
                                </form>
                                <hr>

                                <h6>فیلتر ها</h6>
                                <div class="form-group">
                                    <label for="filter">جستجوی فیلتر ها</label>
                                    <input type="email" class="form-control" name="filter" id="filter" placeholder="فیلتر...">
                                    </div>
                                    <ul class="list-group pr-0">
                                        
                                    </ul>

                                    <button type="submit" class="clear-tasks btn btn-danger mt-3">حذف فیلترها</button>
                                </div>
                                

                                </div>
                                </div>
                            </div>
                        </form>

                    </div>
                </div>


            </div>
        </div>
    </div>
</div>


<script src="./app.js"></script>
</body>


</html>
